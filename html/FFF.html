<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>后台学习ES6/ES7指北</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="first">
    <header>
        <h1>
          <span></span>  
          后台学习ES6/ES7指北
        </h1>
      </header>
      <img class="demo-img" src="../img/man.gif" alt="">
      <div class="text-content">
        <p>不想学前端的后端不是好全栈，Javascript是世界上最好的语言 ----- Mr.拷贝老司机</p>
      </div>
      <div class="btn-group">
        <a class="button lightbg-orange clearfix">
          <span>开启教程</span>
          <div class="icon">
            <div class="arrow"></div>
          </div>
        </a>
        <div class="hand">
          <img  class="shake" src="../img/hand.png" alt="">
        </div>
      </div>
      <div class="content">
        <ul>
          <li></li>
        </ul>
      </div>
      <footer></footer>
  </div>
  <div id="loading">
    <div class="container">
        <div class="gearbox">
        <div class="overlay"></div>
          <div class="gear one">
            <div class="gear-inner">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
          <div class="gear two">
            <div class="gear-inner">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
          <div class="gear three">
            <div class="gear-inner">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
          <div class="gear four large">
            <div class="gear-inner">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
        </div>
        <h1>Loading...</h1>
      </div>      
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $('.lightbg-orange').on('click', function(){
      $('#first').css({'transform': 'scale(0)'});
      $('#loading').fadeIn();
      $('body').css({background: '#333'});
      setTimeout(function(){
        $('#loading').fadeOut();
        $('body').css({background: 'none'});
      },3000);
    });
  </script>
</body>
</html>
